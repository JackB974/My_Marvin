jenkins:
  systemMessage: "Welcome to the Chocolatine-Powered Marvin Jenkins Instance."
  numExecutors: 2
  authorizationStrategy:
    roleBased:
      roles:
        global:
        - name: "admin"
          permissions:
            - Overall/Administer
            - Global/Read
          entries:
            - user: "root"
            - user: "chocolateen"
  securityRealm:
    local:
      allowsSignup: false
      enableCaptcha: false
      users:
      - id: root
        name: root
        password: root
      - id: chocolateen
        name: Hugo
        password: ${USER_CHOCOLATEEN_PASSWORD}
      - id: vaugie_g
        name: Garance
        password: ${USER_VAUGIE_G_PASSWORD}
      - id: i_dont_know
        name: Jeremy
        password: ${USER_I_DONT_KNOW_PASSWORD}
      - id: nasso
        name: Nassim
        password: ${USER_NASSO_PASSWORD