jenkins:
  systemMessage: "Welcome to the Chocolatine-Powered Marvin Jenkins Instance."
  securityRealm:
    local:
        allowsSignup: false
        users:
          - id: "chocolateen"
            name: "Hugo"
            password: ${USER_CHOCOLATEEN_PASSWORD}
          - id: "vaugie_g"
            name: "Garance"
            password: ${USER_VAUGIE_G_PASSWORD}
          - id: "i_dont_know"
            name: "Jeremy"
            password: ${USER_I_DONT_KNOW_PASSWORD}
          - id: "nasso"
            name: "Nassim"
            password: ${USER_NASSO_PASSWORD}
  authorizationStrategy:
    roleBased:
      roles:
        global:
          - name: "admin"
            description: "Marvin master"
            permissions:
              - "Overall/Administer"
          - name: "ape"
            description: "Pedagogical team member"
            permissions:
              - "job/Build"
              - "job/Workspace"
          - name: "gorilla"
            description: "Group Obsessively Researching Innovation Linked to Learning and Accomplishment"
            permissions:
              - "job/Build"    
              - "job/Workspace"
              - "job/Create"
              - "job/Move"
              - "job/Configure" 
              - "job/Delete"
              - "job/Cancel"
          - name: "assist"
            description: "Assistant"
            permissions:
              - "job/Read"
              - "job/Workspace"
      assignments:
        global:
          admin:
            - "chocolateen"
          ape:
            - "i_dont_know"
          gorilla:
            - "vaugie_g"
          assist:
            - "nasso"


